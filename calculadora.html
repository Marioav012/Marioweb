<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="keys">
        <button class="key" onclick="clearDisplay()">C</button>
        <button class="key" onclick="deleteChar()">&larr;</button>
        <button class="key operator" onclick="insertChar('/')">/</button>
        <button class="key operator" onclick="insertChar('*')">*</button>
        <button class="key" onclick="insertChar('7')">7</button>
        <button class="key" onclick="insertChar('8')">8</button>
        <button class="key" onclick="insertChar('9')">9</button>
        <button class="key operator" onclick="insertChar('-')">-</button>
        <button class="key" onclick="insertChar('4')">4</button>
        <button class="key" onclick="insertChar('5')">5</button>
        <button class="key" onclick="insertChar('6')">6</button>
        <button class="key operator" onclick="insertChar('+')">+</button>
        <button class="key" onclick="insertChar('1')">1</button>
        <button class="key" onclick="insertChar('2')">2</button>
        <button class="key" onclick="insertChar('3')">3</button>
        <button class="key operator" onclick="calculate()">=</button>
        <button class="key" onclick="insertChar('0')">0</button>
        <button class="key" onclick="insertChar('.')">.</button>
      
      </div>
    </div>
    <script src="./Calculadora.js"></script>
  </body>
</html>
